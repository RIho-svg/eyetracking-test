<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>視線トラッキング</title>
  <script src="https://cdn.jsdelivr.net/npm/webgazer"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .calibration-point {
        width: 15px;
        height: 15px;
        background-color: blue;
        border: 2px solid white;
        border-radius: 50%;
    }

    #instruction {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="instruction">赤い点をクリックしてキャリブレーションを完了してください</div>
  <canvas id="gazeCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gazeCanvas');
    const context = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  
    // キャリブレーションポイントの設定
    const rows = 5; // 縦の分割数
    const cols = 5; // 横の分割数
    const calibrationPoints = [];
  
    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < cols; col++) {
        const x = (canvas.width / (cols - 1)) * col;
        const y = (canvas.height / (rows - 1)) * row;
        calibrationPoints.push({ x, y });
      }
    }
  
    let currentPointIndex = 0;
  
    function createCalibrationPoint(x, y) {
        const point = document.createElement('div');
        point.className = 'calibration-point';
        point.style.left = `${x - 10}px`;
        point.style.top = `${y - 10}px`;

        point.addEventListener('click', () => {
            console.log(`Calibration point clicked at (${x}, ${y})`);
            webgazer.recordScreenPosition(x, y)
            .then(() => {
                console.log('Screen position recorded successfully.');
                point.remove();
                currentPointIndex++;
                if (currentPointIndex < calibrationPoints.length) {
                showCalibrationPoint(currentPointIndex);
                } else {
                finishCalibration();
                }
            })
            .catch(err => {
                console.error('Error recording screen position:', err);
            });
        });

        document.body.appendChild(point);
        }

        document.addEventListener('DOMContentLoaded', () => {
        webgazer.begin()
            .then(() => {
            console.log('WebGazer has started.');
            showCalibrationPoint(currentPointIndex);
            })
            .catch(err => {
            console.error('Failed to initialize WebGazer:', err);
            });
        });
  </script>  
</body>
</html>
