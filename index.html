<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>視線トラッキング</title>
  <script src="https://cdn.jsdelivr.net/npm/webgazer"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .calibration-point {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: red;
      border: 2px solid white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    #instruction {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="instruction">赤い点をクリックしてキャリブレーションを完了してください</div>
  <script>
    const rows = 5; // 縦の分割数
    const cols = 5; // 横の分割数
    const calibrationPoints = [];
  
    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < cols; col++) {
        const x = (window.innerWidth / (cols - 1)) * col;
        const y = (window.innerHeight / (rows - 1)) * row;
        calibrationPoints.push({ x, y });
      }
    }
  
    let currentPointIndex = 0;

    // 現在のキャリブレーションポイントを表示
    function showCalibrationPoint(index) {
      const point = calibrationPoints[index];
      console.log(`Displaying calibration point at (${point.x}, ${point.y})`);
      createCalibrationPoint(point.x, point.y);
    }

    // キャリブレーションポイントの作成
    function createCalibrationPoint(x, y) {
      const point = document.createElement('div');
      point.className = 'calibration-point';
      point.style.left = `${x}px`;
      point.style.top = `${y}px`;

      console.log(`Creating calibration point at (${x}, ${y})`);

      point.addEventListener('click', () => {
        console.log(`Calibration point clicked at (${x}, ${y})`);
        webgazer.recordScreenPosition(x, y)
          .then(() => {
            console.log('Screen position recorded successfully.');
            point.remove();
            currentPointIndex++;
            if (currentPointIndex < calibrationPoints.length) {
              showCalibrationPoint(currentPointIndex);
            } else {
              finishCalibration();
            }
          })
          .catch(err => {
            console.error('Error recording screen position:', err);
          });
      });

      document.body.appendChild(point);
    }
  
    // キャリブレーション完了時の処理
    function finishCalibration() {
      console.log('Calibration completed!');
      document.getElementById('instruction').textContent = 'キャリブレーション完了！';
    }
  
    // WebGazerの初期化と開始
    window.addEventListener('load', () => {
      webgazer.begin()
        .then(() => {
          console.log('WebGazer has started.');
          showCalibrationPoint(currentPointIndex);
        })
        .catch(err => {
          console.error('Failed to initialize WebGazer:', err);
        });
    });
  </script>
</body>
</html>
